<p></p>

<div>
    <h1 class='title'>{{job.name}}</h1>
</div>

<p></p>

<div>
    <p class='info'>{{job.description}}</p>
</div>

<p></p>

<div class="card">
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Fecha de publicación: {{job.dateInit | date:'dd/MM/yyyy'}}</li>
            <li class="list-group-item">Fecha de vencimiento: {{job.dateFinish | date:'dd/MM/yyyy'}}</li>
            <li class="list-group-item">Salario: {{job.salary}}</li>
            <li class="list-group-item">Dirección: {{job.address}}</li>
            <li class="list-group-item">Empresa: {{job.company}}</li>
            <li class="list-group-item">Categoría: {{job.category}}</li>
        </ul>
    </div>
</div>
