<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container mt-5">
    <h1 class="text-white text-center pb-3">Minimal Cards In Bootstrap 4</h1>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-xs-12 pl-1 pr-1" *ngFor="let capacitacion of capacitaciones">
            <div class="card">
                <h4 class="card-title"><b>{{capacitacion.name}}</b></h4>
                <p><b>Lugar: </b>{{capacitacion.lugar}}</p>
                <p><b>Cupos disponibles: </b>{{capacitacion.cupos}}</p>
                <p class="card-text">Inicia el {{capacitacion.dateFinish |
                    date:'dd/MM/yyyy HH:mm'}}
                </p>
                <div style="text-align:center"><button type="button"
                        [routerLink]="['/capacitacion', capacitacion.idCapacitacion]" class="btn btn-primary">Más
                        información</button></div>
            </div>
        </div>
    </div>
</div>
