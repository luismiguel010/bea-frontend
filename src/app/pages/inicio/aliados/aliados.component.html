<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container mt-5">
    <h1 class="text-center pb-3" style="color:black;"><b>Aliados</b></h1>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-xs-12 pl-1 pr-1" *ngFor="let aliado of aliados">
            <div class="card">
                <h4 class="card-title"><b>{{aliado.name}}</b></h4>
                <img src="https://storageaccountbeacv.blob.core.windows.net/cvs/{{aliado.logo}}" alt="Italian Trulli">
            </div>
        </div>
    </div>
</div>
